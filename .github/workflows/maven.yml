name: Java CI with Maven

on:
  push:
    branches:
      - main  # or any branch you want to run the action on
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'  # Use your required JDK version

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests with Maven
      run: mvn test
